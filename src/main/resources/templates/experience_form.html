<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">

    <title>WAT</title>

    <!--/*/ <th:block th:include="headerinc :: head"></th:block> /*/-->
</head>
<body>
<div class="container">
    <!--/*/ <th:block th:include="header :: header"></th:block> /*/-->

    <h2>Experience Form</h2>
    <div>
        <form class="form-horizontal" th:object="${experience}" th:action="@{/experience}" method="post">
            <input type="hidden" th:field="*{id}"/>

            <div class="form-group">
                <label class="col-sm-2 control-label">Name:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" th:field="*{username}"/>
                </div>
            </div>

            <div class="form-group">
                <label class="col-sm-2 control-label">Description:</label>
                <div class="col-sm-10">
                    <input type="textarea" class="form-control" style="height:250px; width:600px;" th:field="*{description}"/>
                    <div class="alert alert-danger" th:if="${#fields.hasErrors('description')}">
                        <span class="help-inline" th:if="${#fields.hasErrors('description')}" th:errors="*{description}"> Incorrect value </span>
                    </div>
                </div>
            </div>

            <div class="row">
                <button type="submit" class="btn btn-default">Submit</button>
            </div>
        </form>
    </div>
</div>

</body>
</html>
