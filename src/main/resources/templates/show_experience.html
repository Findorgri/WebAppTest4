<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">

    <title>WAT</title>

</head>
<body>
<div class="container">

    <h2>Experience</h2>
    <div>
        <form class="form-horizontal">
            <div class="form-group">
                <label class="col-sm-2 control-label">Name:</label>
                <div class="col-sm-10">
                    <p class="form-control-static" th:text="${experience.username}">name</p></div>
            </div>
            
            <div class="form-group">
                <label class="col-sm-2 control-label">Description:</label>
                <div class="col-sm-10">
                    <p class="form-control-static" th:text="${experience.description}">description</p>
                </div>
            </div>
        </form>
    </div>
</div>

</body>
</html>
